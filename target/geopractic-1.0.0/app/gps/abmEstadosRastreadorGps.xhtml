<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">  

	<h:head>
	</h:head>
	<h:body>
	   <ui:composition template="/WEB-INF/templates/templatePrincipal.xhtml">
            <ui:define name="titulo">
                Administracion de Forma de pago
            </ui:define>

            <ui:define name="contenido">
		        <h:form id="formLista" rendered="#{accesos.esValido('leer')}">
		            <p:panel header="Administracion de Estados de Rastreador GPS">

                        <f:facet name="actions">
                            <p:commandButton icon="fa fa-fw fa-plus" value="Agregar Forma de pago" rendered="#{accesos.esValido('crear')}"
                            actionListener="#{manejarEstadosRastreador.setFuncion('agregar')}" update=":formAbm :diaCabecera"
                            onclick="PF('diaAbm').show();" styleClass="boton-verde"/>            
                        </f:facet>

		                <p:dataTable id="lista" widgetVar="tablalista" var="estado" value="#{manejarEstadosRastreador.lista}" rows="10" paginator="true" reflow="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="( {startRecord} - {endRecord}) de {totalRecords} Estados de Rastreador."
                         rowsPerPageTemplate="10,50,100" emptyMessage="No hay resultados a mostrar."
                         rowStyleClass="text-center" filteredValue="#{manejarEstadosRastreador.listaFiltro}">
						    <p:column headerText="Código" sortBy="#{estado.id}" filterBy="#{estado.id}" filterMatchMode="contains">
						        <h:outputText value="#{estado.id}" />
						    </p:column>

						    <p:column headerText="Descripcion" sortBy="#{estado.descripcion}" filterBy="#{estado.descripcion}" filterMatchMode="contains">
						        <div align="left">
						          <h:outputText value="#{estado.descripcion}" />
						        </div>
						    </p:column>
						 
                            <p:column headerText="Acciones" style="width: 120px">
                                <p:commandButton id="btnEditar" icon="ui-icon-pencil" title="Editar" rendered="#{accesos.esValido('actualizar')}"
                                actionListener="#{manejarEstadosRastreador.seleccionar(estado)}" update="diaAbm" styleClass="boton-amarillo" oncomplete="PF('diaAbm').show();" />

                                <p:commandButton id="btnEliminar" icon="ui-icon-trash" title="Eliminar" rendered="#{accesos.esValido('borrar')}" 
                                actionListener="#{manejarEstadosRastreador.eliminar(estado)}" update="@form" styleClass="boton-rojo">
                                    <p:confirm header="Confirmación" message="Está seguro de eliminar este estado de Rastreador?" icon="fa fa-fw fa-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>
                            <p:blockUI block="lista" trigger="btnEliminar">
                                <p>Eliminando... </p>
                                <i class="fa fa-fw fa-spinner fa-spin" style="font-size: 3em"> </i>
                            </p:blockUI>
						</p:dataTable>
		            </p:panel>
		        </h:form>
		        
		        <!-- Ventana de administracion -->
                <p:dialog id="diaAbm" widgetVar="diaAbm" modal="true" responsive="true"
                resizable="false" draggable="false" showEffect="fade" hideEffect="fade" closeOnEscape="true">
                        <f:facet name="header">
                            <h:outputText id="diaCabecera" value="#{manejarEstadosRastreador.funcion == 'modificar' ? 'Modificar Estado de Rastreador' : 'Agregar nuevo Estado de Rastreador'}"/>
                        </f:facet>
                        <p:tooltip position="top" showEffect="clip" hideEffect="clip"/>
                        <h:form id="formAbm">
                            <p:message for="txtDescripcion" display="tooltip" />
                            <div class="ui-fluid">
	                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-8,ui-grid-col-8">
	                                <p:outputLabel id="lblDescripcion" for="txtDescripcion" value="Descripcion:" />
	                                <p:inputText id="txtDescripcion" value="#{manejarEstadosRastreador.entidad.descripcion}" required="true"
	                                requiredMessage="Debe ingresar una descripcion.">
	                                    <f:validateLength minimum = "5"/>
	                                </p:inputText>
	
	                                <p:commandButton id="btnCrear"  value="Crear" actionListener="#{manejarEstadosRastreador.guardar}" rendered="#{manejarEstadosRastreador.funcion == 'agregar'}"
	                                icon="ui-icon-check" update=":formLista @form" styleClass="boton-verde" />
	                                <p:commandButton id="btnModificar"  value="Modificar" update=":formLista @form" actionListener="#{manejarEstadosRastreador.modificar}" rendered="#{manejarEstadosRastreador.funcion == 'modificar'}"
	                                icon="ui-icon-check" styleClass="boton-amarillo" />
	                                <p:commandButton id="btnCancelar" value="Cancelar" styleClass="boton-rojo"
	                                icon="ui-icon-cancel" immediate="true" onclick="PF('diaAbm').hide();"/>
	                            </p:panelGrid>
                            </div>
                            <p:blockUI block="formAbm" trigger="btnCrear,btnModificar,btnCancelar">
                                <p>Procesando cambio... </p>
                                <i class="fa fa-fw fa-spinner fa-spin" style="font-size: 3em"> </i>
                            </p:blockUI>
                        </h:form>
                </p:dialog>

                <!-- Ventana de confirmacion -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes boton-verde" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no boton-rojo" icon="ui-icon-close" />
                </p:confirmDialog>
            </ui:define>
        </ui:composition>
	</h:body> 
</html>
